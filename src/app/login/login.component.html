 <mat-card>Policy Management System
    <button mat-raised-button (click)="add()">New Customer</button>
  </mat-card>
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
 
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">
            Login Page
        </mat-toolbar>
     <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
         <mat-form-field > 
           <input matInput placeholder="Username" formControlName="email">
         </mat-form-field>

         <mat-form-field >
           <input matInput type="password" placeholder="Password" formControlName="lastName">
         </mat-form-field>
 
         <button mat-raised-button type="submit">Login</button>
     </form>
    </mat-card>
 </div>
